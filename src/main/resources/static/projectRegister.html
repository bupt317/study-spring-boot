<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project Register</title>
    <link rel="stylesheet" href="layui/css/layui.css">
</head>
<body>
<blockquote class="layui-elem-quote layui-text">
    Project Register
</blockquote>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>请填写项目信息</legend>
</fieldset>
<form class="layui-form" action="project/doRegister" method="post">

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">项目名称</label>
            <div class="layui-input-inline">
                <input type="text" name="name" lay-verify="required" autocomplete="off" placeholder="请输入项目名称"
                       class="layui-input">
            </div>
        </div>

        <div class="layui-inline">
            <label class="layui-form-label">项目时间</label>
            <div class="layui-input-inline">
                <input type="text" name="time" id="time"  placeholder="-年-月-日 -时:-分" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
    </div>

    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">项目描述</label>
        <div class="layui-input-block">
            <textarea name="description" lay-verify="description" class="layui-textarea" placeholder="请输入项目描述"></textarea>
        </div>
    </div>


    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" >立即提交</button>
        </div>
    </div>
</form>
</body>

<script charset="UTF-8" src="layui/layui.js"></script>
<script>
layui.use(['form','laydate'],function () {
  var form = layui.form
  ,laydate=layui.laydate;

  laydate.render({
    elem:'#time',
    type:'datetime',
    format:'yyyy年MM月dd日 HH:mm:ss'
  });

  form.verify({
    description:function (value) {
      if(value.length>250){
        return'描述过长'
      }
    }
  })

})
</script>

</html>
